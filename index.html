<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transaction App</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 border-3 p-4 shadow-lg rounded">
        <h1 class="mb-4 text-center">Customer Transaction Data</h1>
        <div class="filters mb-4">
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <input type="text" class="form-control" id="customerFilter" placeholder="Filter by customer name">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <input type="number" class="form-control" id="amountFilter" placeholder="Filter by transaction amount">
                </div>
            </div>
        </div>
       <div  class="container table-responsive-md">
        
        <table id="customerTable" class="table col-md-12 table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Total Transactions</th>
                    <th>Total Transactions Amount</th>
                    <th>Transaction Dates</th>
                    <th>View Details</th>
                </tr>
            </thead>
            <tbody id="customerBody">
                <!-- Data will be dynamically inserted here -->
            </tbody>
        </table>
       </div>
        <div id="chartContainer" class="mt-5">
            <canvas id="transactionChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
